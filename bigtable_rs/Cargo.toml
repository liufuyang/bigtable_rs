[package]
name = "bigtable_rs"
description = "A very simple Google Bigtable client lib in Rust"
version = "0.1.5"
authors = ["Fuyang Liu <liufuyang@users.noreply.github.com>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/liufuyang/bigtable_rs/"
keywords = ["bigtable"]
readme = "../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# tonic, prost, and prost-types are need for build generated rs files
tonic = {version="0.5.2", features = ["tls", "transport"]}
prost = "0.8.0"
prost-types = "0.8.0"
# end of above part
goauth = "0.9.0"
smpl_jwt = "0.6.0"
log = "0.4.13"
thiserror = "1.0.23"

[dev-dependencies]
env_logger = "0.8.2"
tokio = { version = "1.0", features = ["rt-multi-thread"] }

[build-dependencies]
tonic-build = "0.5.2"
